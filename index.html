<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Polymer WeatherApp</title>
		<!-- Polymer files -->
		<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="bower_components/polymer/polymer.html">
		<!-- Elements -->
		<link rel="import" href="components/elements.html">
		<link rel="stylesheet" type="text/css" href="bower_components/weather-icons/css/weather-icons.css">

	</head>
	<body unresolved class="fullbleed layout vertical">
		<template is="dom-bind" id="app">
			<paper-header-panel id="paperHeaderPanelMain">
				<paper-toolbar>
					<div class="title">Weather App</div>
					<paper-icon-button icon="search" data-dialog="eligeCiudad" on-click="openDialog"></paper-icon-button>
				</paper-toolbar>
				<div class="content">
					<weather-panel city="{{currentcity}}"></weather-panel>
				</div>
			</paper-header-panel>

			<paper-dialog id="eligeCiudad" modal>
				<paper-input id="input-currentcity" label="Elige una ciudad"></paper-input>
				<div class="buttons">
		        	<paper-button dialog-confirm autofocus on-click="setCurrentCity">Buscar</paper-button>
		      	</div>
			</paper-dialog>
		</template>
		<script src="scripts/app.js"></script>
	</body>
</html>
