<dom-module is="hour-item">
	<template>
		<style is="custom-style">
		:host{
			width: 11%;
			height: 80px;
			font-family: 'Roboto', 'Noto', sans-serif;
			float: left;
		}
		.custom-row {
			float: left;
			text-align: center;
			width: 100%;
			height: 33%;
		}
		.hour{
			font-size: 12px;
		}
		.temperature{
			font-size: 16px;
			font-weight: bolder;
		}
		.temperature sup{
			font-size: 8px;
			font-weight: bolder;
		}
		</style>

		<paper-item>

			<span class="custom-row hour">{{ _date(currentitem.hora, 'HH') }}</span>
			<span id="icono" class="custom-row">{{ _parseIcono(currentitem.icono) }}</span>
			<span class="custom-row temperature">{{ _round(currentitem.temperatura) }}<sup>ยบ</sup></span>

		</paper-item>
		
	</template>
</dom-module>
<script>

	'use-strict';

	Polymer({
		is: 'hour-item',
		properties: {
			currentitem: Object
		},
		ready: function(){
		},
		_round: PolymerFilters._round,
		_date: PolymerFilters._date,
		_parseIcono: function(icono){
			this.$.icono.innerHTML = '<i class="wi wi-owm-'+icono+'"></i>';
		}
	});

</script>
